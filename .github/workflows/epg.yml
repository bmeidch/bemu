name: Update EPG
on:
  schedule:
    - cron: "0 */12 * * *"

  pull_request:
    branches:
      - master
  workflow_dispatch:

jobs:
  Update-EPG:
    runs-on: ubuntu-latest
    steps:
    
      - name: checkout
        uses: actions/checkout@v4
        
      - name: checkout iptv-org/epg repo
        uses: actions/checkout@v4
        with:
         repository: iptv-org/epg
         path: iptv-org-epg

      - name: update epg
        run: sh epg/epg-id.sh

      - name: setup git config
        run: |
          git config user.name "ðŸ¤– robo-robo"
          git config user.email "<>"

      - name: commit
        run: |
          git pull
          cd epg && git add .
          git commit -m "Update EPG"
          git push origin main
